{% extends 'partials/base.html' %} 
{% block title %}Delete Item{% endblock %}

{% block content %} 
<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="card shadow">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0"><i class="fas fa-exclamation-triangle mr-2"></i>Delete Item</h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger">
                        <h5 class="alert-heading"><i class="fas fa-exclamation-circle mr-2"></i>Warning!</h5>
                        <p class="mb-0">Are you sure you want to delete this item? This action cannot be undone.</p>
                    </div>
                    
                    <form method="POST">
                        {% csrf_token %}
                        
                        
                        <div class="d-flex justify-content-between mt-4">
                            <a class="btn btn-secondary" href="{% url 'dashboard-product' %}">
                                <i class="fas fa-times mr-1"></i>Cancel
                            </a>
                            <button class="btn btn-danger" type="submit">
                                <i class="fas fa-trash mr-1"></i>Confirm Delete
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.card {
    border: none;
    border-radius: 0.5rem;
}

.alert {
    border-radius: 0.35rem;
}

.btn-danger {
    background-color: #dc3545;
    border-color: #dc3545;
}

.btn-danger:hover {
    background-color: #c82333;
    border-color: #bd2130;
}
</style>
{% endblock %}
