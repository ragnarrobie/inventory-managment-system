{% extends 'partials/base.html' %} {% block title %} Login Page {% endblock%}
{%block content %}
<div class="container">
  <div class="row mt-5">
    <div class="col-md-6 offset-md-3">
      <div class="border p-3 bg-white">
        <h4>Login Page</h4>
        <hr />

          {% csrf_token %} {{ form.as_p }}
          <input class="btn btn-success" type="submit" />
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
